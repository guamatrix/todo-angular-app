<nz-table #nzTable [nzData]="todos" nzPageSize="10" [nzScroll]="{ y: '640px'}">
    <thead>
      <tr>
        <th nzWidth="500px">Todo</th>
        <th nzWidth="200px">Completed</th>
        <th nzWidth="200px">Completed At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of nzTable.data">
        <td>{{ todo.text }}</td>
        <td> {{ todo.completed}} </td>
        <td> {{ todo.competedAt }} </td>
      </tr>
    </tbody>
  </nz-table>
