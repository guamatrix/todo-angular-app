<div class="editable-cell">
    <div class="editable-cell-text-wrapper" [formGroup]="formUpdate" style="display: flex">
      <ng-container *ngIf="!isEdit">
        <td>{{ todo[name] }}</td>
        <i class="anticon anticon-edit editable-cell-icon" (click)="toogleEdit()"></i>
      </ng-container>
      <ng-container *ngIf="isEdit">
        <input type="text" nz-input [formControlName]="name">
        <i class="anticon anticon-check editable-cell-icon-check icon-accept" (click)="onUpdate()"></i>
        <i class="anticon anticon-close editable-cell-icon-check icon-close" (click)="toogleEdit()"></i>
      </ng-container>
    </div>
  </div>
