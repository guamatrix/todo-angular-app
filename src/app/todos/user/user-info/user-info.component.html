<div nz-row>
    <div nz-col nzSpan="12">
        <span>First Name</span>
        <p>{{ user.firstName }}</p>
    </div>
    <div nz-col nzSpan="12">
        <span>Last Name</span>
        <p>{{ user.lastName }}</p>
    </div>
    <div nz-col nzSpan="12">
        <span>Email</span>
        <p>{{ user.email }}</p>
    </div>
    <div nz-col nzSpan="12">
        <span>Birth Day</span>
        <p>{{ user.birthDay | date }}</p>
    </div>
  </div>
