<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzWidth]="width" [nzReverseArrow]="isReverseArrow">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li *ngFor="let menu of menuList" nz-submenu [nzOpen]="true">
        <span title><i [class]="menu.icon"></i><span class="nav-text">{{ menu.title }}</span></span>

        <ul *ngFor="let childMenu of menu.child">

          <li *ngIf="!childMenu.link" (click)="childMenu.onClick ? childMenu.onClick() : false" nz-menu-item>{{ childMenu.title }}</li>
          <li *ngIf="childMenu.link"
            routerLinkActive="ant-menu-item-selected"
            [routerLinkActiveOptions]="{exact: true}"
            [routerLink]="childMenu.link"
            nz-menu-item>
              {{ childMenu.title }}
            </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;"></nz-header>
    <nz-content style="margin:0 16px; min-height: calc(100vh - 51px);">
      <app-breadcumb [breadcumb]="urlPaths"></app-breadcumb>
      <div style="padding:24px; background: #fff;">
        <div style="min-height: 2000px">
          <router-outlet></router-outlet>
        </div>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">guamatrix Â©2018</nz-footer>
  </nz-layout>
</nz-layout>
